<button onclick="openPopup()">현재 시간 보기</button>

<script>
  function openPopup() {
    var width = 400; // 팝업창 너비
    var height = 200; // 팝업창 높이
    var left = (window.innerWidth - width) / 2; // 가로 좌표값
    var top = (window.innerHeight - height) / 2; // 세로 좌표값

    var popupFeatures = "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top;
    window.open("Ch16_Quiz1.html", "", popupFeatures);
  }
</script>
