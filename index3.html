<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>문서의 제목을 쓰는 곳</title>
  </head>
  <body> 브라우저 화면에 표시될 내용을 작성 하는 곳
    <p>이것은 문단을 표시하는 태그입니다.</p>
    <p>문단과 문단 사이에는 공백이 있습니다.</p>
    <!--P태그는 문단 요소를 나타내는 태그-->
    <h1>제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <h4>제목</h4>
    <h5>제목</h5>
    <h6>제목</h6>
    <!--h태그는 제목을 나타내는 태그,1일 때 가장 크다-->
    <hr>
    <!--hr 태그는 수평선을 표시하는 태그-->
  </body>
</html>
