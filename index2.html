<!DOCTYPE html>
<!--문서 유형을 지정하는 단일 태그-->
<html>
    <!--실제 문서가 시작되고 끝나는 것을 나타내는 태그-->
  <head>
    <!--웹 브라우저 화면에는 보이지 않지만 웹 브라우저가 알아야 할 정보들이 들어간 태그-->
    <meta charset="utf-8">
    <!--문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그-->
    <title>문서의 제목을 쓰는 곳</title>
    <!--문서의 제목을 나타내는 태그,콘텐츠는 브라우저 탭에 표시됨-->
  </head>
  <body> 브라우저 화면에 표시될 내용을 작성 하는 곳
    <!--실제 브라우저 화면에 표시 될 내용을 입력하는 태그-->
    <!--이미지, 텍스트, 사용자 인터페이스(버튼, 입력란, 드롭다운 메뉴 등)-->
  </body>
</html>
