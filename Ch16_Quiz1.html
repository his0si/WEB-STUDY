<p>현재 시각 <span id="current" class="display"></span></p>
<script>
  setInterval(displayNow, 1000); // 1초마다 시간 계산 함수 실행

  function displayNow() {
    var date = new Date(); // 날짜, 시간 정보가 들어 있는 Date 객체의 인스턴스 생성
    var currentTime = date.toLocaleTimeString(); // 지역 시간 정보를 알려주는 메소드 실행해서 currentTime 변수에 저장

    document.querySelector("#current").innerHTML = currentTime; // 현재 시간 표시
  }
</script>
