
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>15장 연습문제 2</title>
</head>
<body>
	<script>
		function compareNumbers(num1, num2) {
            if (num1 > num2) {
                alert(num1 + "이(가) 더 큽니다.");
            } else if (num1 < num2) {
                alert(num2 + "이(가) 더 큽니다.");
            } else {
                alert("두 수는 같습니다.");
            }
        }
        var input1 = prompt("첫 번째 숫자를 입력하세요.");
        var input2 = prompt("두 번째 숫자를 입력하세요.");
        compareNumbers(input1, input2);
        
	</script>
</body>
</html>
